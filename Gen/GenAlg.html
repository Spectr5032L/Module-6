<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Генетический алгоритм</title>
    <link rel="stylesheet" href="Gen.css">
</head>
<body>

    <div class="Back">
        <a href="../Main.html">
            <p class="BS"></p>
            <p class="B1">Назад</p>
        </a>
    </div>

    <center>
    <header class="animated-text">
        <p>Генетический алгоритм</p>
    </header>
    </center>

    <br>
    <button id="start">Запустить алгоритм</button>
    <button id="clear">Очистить</button>
    <br> <br>

    <div> Длина пути: </div>  <div id="LengthPath"> *Запустите алгоритм* </div>
    <br> <br>

    <label for="sliderNumberGenerations"> Выберите количество поколений: </label>
    <input id = "sliderNumberGenerations" type="range" min = 100 max = 16000> <div id="coutNumberGenerations"> 8000 </div>
    <br>
    <label for="sliderChanceOfMutation"> Выберите вероятность мутации: </label>
    <input id = "sliderChanceOfMutation" type="range" min = 1 max = 100> <div id="coutChanceOfMutation"> 50 </div>
    <br> <br>

    <input type="number" id="width" placeholder="Введите значение ширины">
    <input type="number" id="height" placeholder="Введите значение высоты">
    <button id="Input">Ввод</button>
    <br> 
    
    <canvas class="canvas"></canvas>
    <script src="GenAlg.Js"></script>
</body>
</html>
