<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Муравьиный алгоритм</title>
    <link rel="stylesheet" href="Ants.css">
    <style>
        p{font-size: 230px;}
    </style>
</head>
<body>

    <center>
    <header class="animated-text">
        <p>Муравьиный алгоритм</p>
    </header>
    </center>

    <br>
    <button id="start">Запустить алгоритм</button>
    <button id="clear">Очистить</button>
    <br> <br>

    <style>
        div {
            display: inline-block;
        }
    </style>
    <div> Длина пути: </div>  <div id="LengthPath"> *Запустите алгоритм* </div>
    <br> <br>

    <label for="slider_numberGenerations"> Выберите количество поколений: </label>
    <input id = "slider_numberGenerations" type="range" min = 100 max = 10000> <div id="cout_numberGenerations"> 5000 </div>
    <br>
    <label for="slider_Q"> Выберите сколько феромонов оставляет муравей: </label>
    <input id = "slider_Q" type="range" min = 1 max = 500> <div id="cout_Q"> 250 </div>
    <br> <br>

    <input type="number" id="width" placeholder="Введите значение ширины">
    <input type="number" id="height" placeholder="Введите значение высоты">
    <button id="Input">Ввод</button>
    <br>  

    <canvas class="canvas"></canvas>
    <script src="Ants.Js"></script>
</body>
</html>
