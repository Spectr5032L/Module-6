<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" media = "screen and (max-width: 1314px)" href = "A star.css" />
    <title>А*</title>
</head>
<body>
<center>
    <header class="animated-text">
        <p>A STAR</p>
    </header>
</center>

<div class = "main">
    <div id = "tableBlock">
        <button id = "mazeButton" type = "button">Сгенерировать лабиринт</button>
    </div>
    <div id = "inputBlock">
        <div class = "inputDiv">
            <button id = "aStar" type = "button">Запустить алгоритм поиска</button>
        </div>
        <div class = "inputDiv">
            <button id = "reload" type = "button">Очистить поле</button>
        </div>
        <div class = "inputDiv">
            <p class = "fieldSize"><font color = "white">Размер поля:</font>
            </p>
            <input class="tableSize" id = "tableSize" type = "number" min = "5" max = "99" value = "21">
        </div>
        <div class = "inputDiv">
            <button id = "createStartFinish" type = "button">Поставить старт и финиш</button>
        </div>
    </div>
</div>
<script type = "module" src = "A star.js">
</script>

</html>
