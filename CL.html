<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Кластеризация</title>
    <style>
        canvas{width: 1450px; height: 650px; outline: 2px solid #b803f9;}
    </style>
</head>
<body>
    <h1>Кластеризация<br><canvas id="canvas" width="1450" height="650"></canvas><br></h1>
    <label for="input"> Размер точек </label>
    <input type="number" id = "size_point" min="1" max = "15" value="10">
    <label for="input"> Количество кластеров </label>
    <input type="number" id = "count_clusters" min="2" max = "5" value="3">
    <button onclick="start_with_clusters()">Запустить алгоритм</button>
    <button onclick="clear_canvas()">Сбросить все настройки</button>
    <label for="input"> Количество точек </label>
    <input type="number" id = "count_points" min="10" max = "200" value="20" step="5">
    <button onclick="random_points()">Расставить точки автоматически</button>
    <script src="cl.js"></script>
</body>
</html>
