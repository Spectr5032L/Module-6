<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Кластеризация</title>
    <link rel="stylesheet" href="Cl.css">
</head>
<body>

    <div class="Back">
        <a href="../Main.html">
            <p class="CLS"></p>
            <p class="CL1">Назад</p>
        </a>
    </div>

    <center>
        <br>
        <header class="animated-text">
            <p>Кластеризация</p>
        </header>
        <br><br>
        <div class="div">
            <span class="spanRight">K-means</span>
            <span class="spanLeft">DBSCAN</span>
        </div>
        
        <canvas class="canvas" id="canvas" width="1400" height="650"></canvas>
        <br>
        <label for="input"> Размер точек </label>
        <input type="number" id = "sizePoint" min="3" max = "15" value="10">

        <label for="input"> Количество кластеров </label>
        <input type="number" id = "countClusters" min="2" max = "5" value="3">

        <button onclick="start_with_clusters()">Запустить алгоритм</button>
        <button onclick="clear_canvas()">Сбросить все настройки</button>

        <label for="input"> Количество точек </label>
        <input type="number" id = "countPoints" min="10" max = "200" value="20" step="5">

        <button onclick="random_points()">Расставить точки автоматически</button>

        <script src="cl.js"></script>  
    </center>
</body>
</html>
